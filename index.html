<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLASSX - Building The Future</title>

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-192.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" href="icon.png">

  <style>
    :root {
      --text: #eaeaea;
      --muted: #b3b3b3;
      --accent: #099ADF;
      --bg: #000000;
      --border: #1a1a1a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden; /* NO SCROLL */
    }

    a { color: var(--accent); text-decoration: none; }
    .container { width: min(1100px, 92vw); margin: 0 auto; }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 72px;
      display: flex; align-items: center;
      z-index: 50;
      background: linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,0.6) 60%, rgba(0,0,0,0));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--border);
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .brand img { height: 56px; width: auto; display: block; }

    /* HERO (full screen, no scroll) */
    .hero {
      position: relative;
      height: 100vh;              /* full screen */
      display: grid;
      place-items: center;
      padding-top: 72px;          /* header offset */
      overflow: hidden;
    }

    .hero video, .hero .fallback {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(0.55) contrast(1.05);
      transform: scale(1.02);
    }

    .hero::after{
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(80% 80% at 50% 40%,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0.4) 55%,
        rgba(0,0,0,0.86) 100%);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 64px 16px;
    }
    .hero h1 {
      margin: 0;
      font-size: clamp(16px, 5vw, 56px);
      letter-spacing: 0.6px;
    }

    /* Footer pinned to bottom OVER hero */
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 60;
      padding: 18px 0;
      background: linear-gradient(0deg, rgba(0,0,0,0.90), rgba(0,0,0,0.55) 60%, rgba(0,0,0,0));
      border-top: 1px solid var(--border);
      backdrop-filter: blur(6px);
    }
    footer small {
      color: var(--muted);
      letter-spacing: 0.3px;
      font-size: 13px;
    }
    footer a { color: var(--muted); }
    footer a:hover { color: var(--text); }

    /* Reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      .hero video { display: none; }
      .hero { background: #020202; }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="brand">
        <a href="index.html" style="display:flex; align-items:center;">
          <img src="logo.png" alt="Logo" />
        </a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" aria-label="Hero with background video">
    <video id="bgvid" autoplay muted loop playsinline poster="assets/video/hero-poster.jpg" preload="metadata" aria-hidden="true">
      <source src="hero.webm" type="video/webm" />
      <source src="hero.mp4" type="video/mp4" />
    </video>
    <div class="fallback" aria-hidden="true"></div>

    <div class="hero-content container">
      <h1>PLASSX is a private fundraising operating system that helps founders track investor outreach, manage fundraising momentum, and stay in control of their raise.
</h1>
    </div>
  </section>

  <!-- Footer (on top of hero, bottom) -->
  <footer>
    <div class="container">
      <small>
        Â© <span id="year"></span> PLASSX. All rights reserved.
      </small>
    </div>
  </footer>

  <script>
    // Update footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
